id: io.github.Arisotura.CoinKiller
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: CoinKiller
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc

modules:
  - name: CoinKiller
    buildsystem: qmake
    post-install:
      - install -Dm644 $FLATPAK_ID.metainfo.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        archive-type: tar-gzip
        url: https://api.github.com/repos/ExplosBlue/CoinKiller/tarball/Automated-2024-09-14
        sha256: 4085d28ed561a7eea0349d52d6df4257c4015f2e3cc0c358cac0bcd298df4fb6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Arisotura/CoinKiller/releases/latest
          version-query: .published_at | split("T")[0]
          url-query: .tarball_url
          is-main-source: true
      - type: file
        path: io.github.Arisotura.CoinKiller.metainfo.xml
