id: io.github.Arisotura.CoinKiller
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: CoinKiller
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc

modules:
  - name: CoinKiller
    buildsystem: qmake
    post-install:
      - install -Dm644 $FLATPAK_ID.metainfo.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        archive-type: tar-gzip
        url: https://api.github.com/repos/Arisotura/CoinKiller/tarball/Automated-2023-09-13
        sha256: 2094d1a8962ac8e1fafb64c91e10ddde7c6d1af0f4e16d156f9dbebee4c0e9f6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Arisotura/CoinKiller/releases/latest
          version-query: .published_at | split("T")[0]
          url-query: .tarball_url
          is-main-source: true
      - type: file
        path: io.github.Arisotura.CoinKiller.metainfo.xml
