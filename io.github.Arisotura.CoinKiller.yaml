id: io.github.Arisotura.CoinKiller
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: CoinKiller
rename-icon: ck_icon
rename-desktop-file: coinkiller.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: CoinKiller
    buildsystem: qmake
    post-install:
      - install -Dm644 $FLATPAK_ID.metainfo.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        archive-type: tar-gzip
        url: https://api.github.com/repos/Arisotura/CoinKiller/tarball/Automated-2023-07-24
        sha256: a16f78562deeec3984e14a6e17e95ee9ca9538b0714b8ac9dd3c02bbc0965093
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Arisotura/CoinKiller/releases/latest
          version-query: .published_at | split("T")[0]
          url-query: .tarball_url
          is-main-source: true
      - type: file
        path: io.github.Arisotura.CoinKiller.desktop
      - type: file
        path: io.github.Arisotura.CoinKiller.metainfo.xml
